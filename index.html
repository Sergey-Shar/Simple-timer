<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="src/styles/css/main.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <div class="timer__time-container">
                <div class="timer__minuts">00:</div>
                <div class="timer__seconds">00,</div>
                <div class="timer__milliseconds">00</div>
            </div>
            <div class="timer__btn-container">
                <circle class="timer__circle-gray">
                    <button class="timer__btn-reset">RESET</button>
                </circle>
                <circle class="timer__circle-red">
                    <button class="timer__btn-stop">STOP</button>
                </circle>
                <circle class="timer__circle-green">
                    <button class="timer__btn-start">START</button>
                </circle>
            </div>
        </div>
    </div>
    <script src="src/scripts/main.js"></script>
</body>

</html>
